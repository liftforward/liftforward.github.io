
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
    <script src="https://checkout.liftforward-staging.com/checkout.js"></script>
    <script>
      //init the checkout library with merchant specific details
      liftforward.init({ merchant_id: 'demo',
                         public_key: '0ca310398a9d76765c79ba6bcacd18fd',
                         environment: 'test'});
    </script>
    <script>
      //create a onClick function which constructs the sales quote json and passes it to checkout
      var onCheckoutButtonClick = function() {
        var salesQuote = {
          total_shipping_fee: 42.00,
          line_items: [{
            quantity: 4,
            title: "Point of Sale System",
            sku: "H-BM1-WW",
            unit_sale_price: 199.99,
            image_url: "https://jumbotron-production-f.squarecdn.com/assets/129869ad5838545704cd.jpg"
          }]
        };
        let options = {
          merchant_checkout_id: 'ch-03u849vs2f',
          charge_authorized_url: 'https://tech.liftforward.com/thank-you.html',
          cancel_url: 'https://tech.liftforward.com/cancel.html'
        }
        liftforward.checkout(salesQuote, options);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>LiftForward Checkout Demo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 text-center">
          <h3>rendered via checkout library</h3>
          <div id="liftforward-checkout-button"></div>
          <script>
            //render the checkout button with the button function
            // button take 2 arguments:
            // 1. a selector for the container it should render into
            // 2. the function to call when a user clicks it
            liftforward.button('#liftforward-checkout-button', onCheckoutButtonClick);
          </script>
        </div>
        <div class="col-xs-12 col-md-6 text-center">
          <h3>rendered via simple html button</h3>
          <button class="btn btn-lg btn-outline-primary btn-primary" onclick="onCheckoutButtonClick()">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
