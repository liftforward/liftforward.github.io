<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
    <script src="https://checkout.liftforward-staging.com/checkout.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>LiftForward Checkout Demo</h1>
      <br/>
      <p>Checkout button container div:</p>
      <div id="liftforward-checkout-button"></div>
    </div>
    <script>
      //create a onClick function which constructs the sales quote jason and passes it to checkout
      var onClick = function() {
        var salesQuote = {
          term: 24,
          total_sales_tax: 77.99,
          total_shipping_fee: 42.00,
          partner_sales_quote_id: "2384757293848",
          customer_organization_name: "Los Polos Hermanos",
          customer_first_name: "Gus",
          customer_last_name: "Fring",
          line_items: [{
            quantity: 4,
            title: "Point of Sale System",
            sku: "H-BM1-WW",
            unit_sale_price: 199.99,
            image_url: "http://evasgeektoys.weebly.com/uploads/2/4/3/8/24380999/s172252650612929272_p4_i1_w244.jpeg"
          }]
        };

        let merchantCheckoutId = 'ch-03u849vs2f'
        let chargeAuthorizedUrl = 'http://www.example.com'

        liftforward.checkout(salesQuote, merchantCheckoutId, chargeAuthorizedUrl);
      }

      //init the checkout library with your environment specific details
      liftforward.init({ merchant_id: 'pugetsystems',
                         public_key: '7beaee5303d8f4673980b9336488aace',
                         environment: 'test'});

      //render the checkout button with the button function
      // button take 2 arguments:
      // 1. a selector for the container it should render into
      // 2. the function to call when a user clicks it
      liftforward.button('#liftforward-checkout-button', onClick);
    </script>
  </body>
</html>
